name: Release Plugin

on:
  push:
    branches:
      - main
    paths:
      - 'plugins/**'
      - '.claude-plugin/marketplace.json'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed plugins
        id: changed
        run: |
          CHANGED=$(git diff --name-only HEAD~1 HEAD | grep "^plugins/" | cut -d'/' -f2 | sort -u | tr '\n' ' ')
          echo "plugins=$CHANGED" >> $GITHUB_OUTPUT

      - name: Create release tag
        if: steps.changed.outputs.plugins != ''
        run: |
          VERSION=$(date +%Y.%m.%d-%H%M)
          git tag "v$VERSION"
          git push origin "v$VERSION"
          echo "Released version: v$VERSION"
          echo "Updated plugins: ${{ steps.changed.outputs.plugins }}"
